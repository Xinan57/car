<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AutoCare Pro">
    <meta name="description" content="KFZ Verwaltung - Fahrzeuge, Service, Kosten">
    
    <title>AutoCare Pro</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --dark: #1f2937;
            --light: #f3f4f6;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: none;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            padding-bottom: calc(90px + var(--safe-bottom));
        }

        .app-header {
            background: var(--white);
            border-radius: 0 0 20px 20px;
            padding: 15px 20px calc(15px + var(--safe-top));
            margin: -10px -10px 20px -10px;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 10px 0 calc(10px + var(--safe-bottom));
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            border-radius: 20px 20px 0 0;
        }

        .bottom-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            border: none;
            background: none;
            color: #9ca3af;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bottom-nav-item.active {
            color: var(--primary);
        }

        .bottom-nav-item.active::before {
            content: '';
            position: absolute;
            top: 0;
            width: 40px;
            height: 3px;
            background: var(--primary);
            border-radius: 0 0 10px 10px;
        }

        .bottom-nav-icon { font-size: 24px; }

        .section {
            display: none;
            animation: fadeIn 0.3s;
        }

        .section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow-lg);
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 48px;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(37,99,235,0.3);
        }

        .btn:active { transform: scale(0.96); }

        .garage-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .car-card {
            background: linear-gradient(145deg, #fff, #f3f4f6);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .car-card:active { transform: scale(0.98); }

        .car-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 15px;
            position: relative;
        }

        .car-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.95);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
        }

        .car-name { font-size: 20px; font-weight: 700; margin-bottom: 5px; }
        .car-details { color: #666; font-size: 14px; margin-bottom: 15px; }

        .car-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .stat {
            background: var(--light);
            padding: 10px 5px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value { font-size: 16px; font-weight: 800; color: var(--primary); }
        .stat-label { font-size: 11px; color: #666; font-weight: 500; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: flex-end;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal.active { display: flex; }

        .modal-content {
            background: var(--white);
            border-radius: 25px 25px 0 0;
            padding: 25px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
            padding-bottom: calc(25px + var(--safe-bottom));
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            -webkit-appearance: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .fab {
            position: fixed;
            bottom: calc(100px + var(--safe-bottom));
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(37,99,235,0.4);
            z-index: 999;
            cursor: pointer;
        }

        .fab-menu {
            position: fixed;
            bottom: calc(170px + var(--safe-bottom));
            right: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 998;
        }

        .fab-menu.show { display: flex; animation: slideUp 0.2s; }

        .fab-item {
            background: white;
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 14px;
            border: none;
            white-space: nowrap;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--dark);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 3000;
            font-weight: 500;
            max-width: 90%;
            text-align: center;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .install-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            padding: 15px 20px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            display: none;
            z-index: 3000;
            animation: slideUp 0.3s;
        }

        .install-banner.show {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .offline-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--danger);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            z-index: 5000;
            display: none;
            padding-top: calc(10px + var(--safe-top));
        }

        .offline-banner.show { display: block; }

        .notification-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 85%;
            max-width: 400px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 30px rgba(0,0,0,0.2);
            padding: 20px;
            padding-top: calc(20px + var(--safe-top));
            transition: right 0.3s;
            z-index: 4000;
            overflow-y: auto;
        }

        .notification-panel.show { right: 0; }

        .notification-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 3999;
        }
